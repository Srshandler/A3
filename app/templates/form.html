<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Estoque X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Nomes: {{form.Nomes}}</div>
            <div class="form-group mt-4">Equipamento: {{form.Equipamento}}</div>
            <div class="form-group mt-4">Setor: {{form.Setor}}</div>
            <div class="form-group mt-4">Grupo: {{form.Grupo}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>
</body>
</html>
